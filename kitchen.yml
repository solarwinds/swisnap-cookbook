---
driver:
  name: dokken 

provisioner:
  name: dokken
verifier:
  name: inspec
transport:
  name: dokken

platforms:
- name: centos-7
  driver:
    image: dokken/centos-7 
    privileged: true
    pid_one_command: /usr/lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro # required by systemd


- name: ubuntu-16.04
  driver:
    image: dokken/ubuntu-16.04
    privileged: true
    pid_one_command: /bin/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro # required by systemd



suites:
  - name: default
    run_list:
      - recipe[swisnap::default]
